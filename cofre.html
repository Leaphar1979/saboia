<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cofre Sats - Simple$</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Ícone para iPhone (tela inicial) -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Cofre Sats">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Manifesto para Android (PWA) -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f7941d">

  <style>
    .vault-container {
      background: var(--card);
      padding: 16px;
      border-radius: 8px;
      text-align: center;
    }
    .vault-balance {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 8px 0;
    }
    .vault-history {
      margin-top: 16px;
      text-align: left;
    }
    .vault-history h3 {
      margin-bottom: 8px;
    }
    .vault-history ul {
      padding: 0;
      list-style: none;
    }
    .vault-history li {
      padding: 6px;
      background: var(--bg);
      margin-bottom: 4px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h1>Cofre Sats</h1>
      <div class="vault-container">
        <p>Total acumulado:</p>
        <div class="vault-balance" id="vaultTotal">R$ 0,00</div>
        <small>(equivalente aproximado em BTC)</small>
        <div id="vaultBtc">₿ 0.00000000</div>
      </div>

      <div class="vault-history">
        <h3>Histórico de depósitos</h3>
        <ul id="vaultList"></ul>
      </div>

      <p style="text-align:center; margin-top: 16px;">
        <a href="index.html" class="link-muted">⬅ Voltar ao Simple$</a>
      </p>
    </section>
  </main>

  <script>
    const fmtBRL = n => n.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });
    const fmtBTC = n => "₿ " + n.toFixed(8);

    const SATS_VAULT_KEY = "satsVault/v1";
    const SATS_LEDGER_KEY = "satsLedger/v1";

    const vaultTotal = document.getElementById("vaultTotal");
    const vaultBtc = document.getElementById("vaultBtc");
    const vaultList = document.getElementById("vaultList");

    // Simulação de taxa de conversão BRL -> BTC (estático, pode atualizar manualmente)
    const BTC_PRICE = 350000; // valor aproximado do BTC em BRL

    function loadVault() {
      const vault = parseFloat(localStorage.getItem(SATS_VAULT_KEY)) || 0;
      const ledger = JSON.parse(localStorage.getItem(SATS_LEDGER_KEY) || "[]");

      vaultTotal.textContent = fmtBRL(vault);
      vaultBtc.textContent = fmtBTC(vault / BTC_PRICE);

      vaultList.innerHTML = "";
      if (ledger.length === 0) {
        vaultList.innerHTML = "<li>Nenhum depósito registrado</li>";
      } else {
        ledger.reverse().forEach(entry => {
          const li = document.createElement("li");
          li.innerHTML = `
            <span>${new Date(entry.date).toLocaleDateString("pt-BR")}</span>
            <span>${fmtBRL(entry.amount)}</span>
          `;
          vaultList.appendChild(li);
        });
      }
    }

    document.addEventListener("DOMContentLoaded", loadVault);
  </script>
</body>
</html>
