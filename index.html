<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple$ - Controle Diário</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#f7941d">
</head>
<body>
  <main>
    <section id="setupSection">
      <h1>Simple$</h1>
      <p>Informe o valor diário e a data de início:</p>
      <input type="number" id="dailyValue" placeholder="Valor diário" />
      <input type="date" id="startDate" />
      <div id="satsConfig" class="card">
        <label>
          <input type="checkbox" id="enableSats" />
          Ativar Taxa Sats
        </label>
        <label for="satsRate">Alíquota (%):</label>
        <input type="number" id="satsRate" placeholder="Ex: 10" />
        <p class="muted">Parte de cada gasto será enviada ao Cofre Sats.</p>
      </div>
      <button id="startBtn">Iniciar</button>
    </section>

    <section id="appSection" style="display:none;">
      <h1>Saldo do dia</h1>
      <div id="saldoDia" class="saldo">R$ 0,00</div>
      <input type="number" id="gasto" placeholder="Registrar gasto" />
      <button id="addExpenseBtn">Adicionar</button>
      <ul id="listaGastos"></ul>
      <button id="resetBtn" class="danger">Resetar Tudo</button>
      <p style="text-align:center; margin-top: 12px;">
        <a href="cofre.html" aria-label="Abrir Cofre Sats">
          <img src="cofre-porquinho.png" alt="Cofre Sats" width="80" height="80" style="vertical-align:middle;border-radius:12px;">
        </a>
      </p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
